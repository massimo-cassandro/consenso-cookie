<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cookie Consent demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size:16px;
        line-height: 1.4;
      }

    </style>
    <link rel="stylesheet" href="./cookie-consent.css" type="text/css" media="all">
  </head>
  <body>
    <h1>Cookie Consent demo</h1>

    <p><a href="https://github.com/massimo-cassandro/cookie-consent">
    https://github.com/massimo-cassandro/cookie-consent</a></p>

    <script type="module" crossorigin="anonymous">
      import {cookie_consent} from '../cookie-consent.js';

      cookie_consent({
        message: 'This website uses cookies to ensure you get the best experience on our website.',
        btn_text: 'OK, <span class="mcc-nowrap">I got it</span>',
        banner_aria_label: 'Cookie consent',
        btn_aria_label: 'Dismiss cookie banner'
      });

    </script>
  </body>
</html>
